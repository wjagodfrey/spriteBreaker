<!DOCTYPE html><html ng-app="app" ng-controller="appCtrl"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><head><title>SpriteBreaker - Wilfred James Godfrey</title><link rel="stylesheet" type="text/css" href="./css/index.css"><link rel="stylesheet" type="text/css" href="./css/bootstrap.css"></head><body ng-class="{'modal-open': modalTemplate}"><div class="offscreen_hide"><input type="file" accept="image/*" id="filepath"></div><div class="container ng-cloak"><div class="row"><div class="col-xs-7"><div class="row"><div class="col-xs-12"><canvas id="selector"></canvas></div></div><div class="row"><div id="navigator_wrapper" class="col-xs-6"><canvas id="navigator"></canvas></div><div style="padding:0 5px" class="col-xs-6"><form id="form"><div style="padding-top:0" class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-circle-arrow-down"></span></div><textarea type="text" ng-model="output" id="output" class="form-control click-select"></textarea></div><div style="padding-top:7px" class="input-group"><div style="margin:0 2px" class="btn-group"><button type="button" ng-click="newSpritesheet()" title="New spritesheet" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-folder-open"></span></button><button type="button" ng-click="updateSpritesheet()" ng-disabled="!imagedata" title="Update spritesheet" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-repeat"></span></button></div><div style="margin:0 2px" class="btn-group"><button type="button" ng-click="save()" ng-disabled="!imagedata" title="Save" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span></button><button type="button" ng-click="modalTemplate = &quot;./includes/load_modal.html&quot;" title="Load" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-open"></span></button></div><div style="margin:0 2px" class="btn-group"><button type="button" ng-click="modalTemplate = &quot;./includes/info_modal.html&quot;" title="Info" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-question-sign"></span></button><button type="button" ng-click="modalTemplate = &quot;./includes/options_modal.html&quot;" ng-disabled="!imagedata" title="Settings" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-cog"></span></button></div></div></form></div></div></div><div id="list_wrapper" class="col-xs-5"><div id="list"><div ng-repeat="(spriteIndex, sprite) in sprites" class="sprite"><div ng-click="sprite.$sb_listOpen = !sprite.$sb_listOpen" ng-class="{open:sprite.$sb_listOpen}" class="sprite_header"><input type="text" ng-model="sprite.name" ng-click="$event.stopPropagation()" class="form-control click-select"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeSprite(spriteIndex)" class="btn btn-xs btn-danger">-</button><button type="button" ng-click="$event.stopPropagation(); addAction(spriteIndex)" class="btn btn-xs btn-info">+ action</button></div><img ng-src="{{getFrameImage(sprite.actions[sprite.$sb_currentAction].frames[sprite.$sb_currentFrame], 50, 50)}}"></div><div ng-repeat="(actionIndex, action) in sprite.actions" ng-show="$parent.sprite.$sb_listOpen" class="action"><div ng-click="action.$sb_listOpen = !action.$sb_listOpen" ng-class="{open:action.$sb_listOpen}" class="action_header"><input type="text" ng-model="action.name" ng-click="$event.stopPropagation()" class="form-control click-select"><img ng-src="{{getFrameImage(action.frames[action.$sb_currentFrame], 50, 50)}}"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeAction(spriteIndex, actionIndex)" class="btn btn-xs btn-danger">-</button><button type="button" ng-click="$event.stopPropagation(); addFrame(spriteIndex, actionIndex)" class="btn btn-xs btn-info">+ frame</button></div></div><div ng-repeat="(frameIndex, frameData) in action.frames" ng-show="$parent.action.$sb_listOpen" class="frame"><div ng-click="setSelected(spriteIndex,actionIndex,frameIndex)" ng-class="{selected:isSelected(spriteIndex, actionIndex, frameIndex)}" class="frame_header"><img ng-src="{{getFrameImage(frameData, 50, 50)}}"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeFrame(spriteIndex, actionIndex, frameIndex)" class="btn btn-xs btn-danger">-</button></div></div></div></div></div></div><button type="button" ng-disabled="!imagedata" ng-click="addSprite()" id="add_sprite" class="btn btn-info"><div class="span glyphicon glyphicon-plus-sign"></div>&nbsp; sprite</button></div></div><div id="footer" class="row"><div class="col-xs-12"><em><strong>v0.0.2-alpha</strong></em> <small>Please report any issues <a href='https://github.com/wilfredjamesgodfrey/spriteBreaker/issues' target='_blank'>on github</a>.</small></div></div></div><div ng-if="modalTemplate" ng-click="" class="modal-backdrop"></div><span ng-if="modalTemplate" ng-include="modalTemplate" ng-click="$parent.$parent.modalTemplate = false"></span><script src="./js/analytics.js"></script><script src="./js/angular.js"></script><script src="./js/jquery-2.1.0.js"></script><script src="./js/jquery.mousewheel.js"></script><script src="./js/canvasquery.js"></script><script src="./js/canvasquery.framework.js"></script><script src="./js/index.js"></script></body></html>
