<!DOCTYPE html><html ng-app="app" ng-controller="appCtrl"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><head><title>SpriteBreaker - Wilfred James Godfrey</title><link rel="stylesheet" type="text/css" href="./css/index.css"><link rel="stylesheet" type="text/css" href="./css/bootstrap.css"></head><body><div class="container"><div class="row"><div class="col-xs-7"><div class="row"><div class="col-xs-12"><canvas id="selector"></canvas></div></div><div class="row"><div id="navigator_wrapper" class="col-xs-6"><canvas id="navigator"></canvas></div><div class="col-xs-6"><form id="form"><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-floppy-open"></span></div><input type="file" accept="image/*" id="filepath" class="form-control"></div><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></div><input type="text" ng-model="imagedata" id="imagedata" class="form-control"><span id="imagedata-copy" class="input-group-btn"><button type="button" ng-click="copy(imagedata)" class="btn btn-default btn-group">copy</button></span></div><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-floppy-save"></span></div><textarea type="text" ng-model="output" id="output" class="form-control"></textarea><span id="output-copy" class="input-group-btn"><button type="button" ng-click="copy(output)" class="btn btn-default btn-group">copy</button></span></div><div class="input-group"><button type="button" class="btn form btn-primary">Save</button><button type="button" class="btn btn-primary">Load</button></div></form></div></div></div><div class="col-xs-5"><div id="list" class="row"><div ng-repeat="sprite in sprites"><div ng-init="open = true" ng-click="open = !open" ng-class="{open:open}" class="sprite"><input type="text" ng-model="sprite.name" ng-click="$event.stopPropagation()"></div><div ng-repeat="action in sprite.actions" ng-show="$parent.open"><div ng-init="open = true" ng-click="open = !open" ng-class="{open:open}" class="action"><input type="text" ng-model="action.name" ng-click="$event.stopPropagation()"></div><div ng-repeat="(frameIndex, frameData) in action.frames" ng-show="$parent.open"><div ng-class="{selected:listSelection.sprite==sprite.name&amp;&amp;listSelection.action==action.name&amp;&amp;listSelection.frame==frameIndex}" ng-click="$parent.$parent.listSelection={sprite:sprite.name,action:action.name,frame:frameIndex}" class="frame"><img ng-src="{{getFrameImage(frameData)}}"></div></div></div></div></div><div id="add_list" class="row"><button type="button" ng-click="addSprite()" class="btn btn-primary btn-block">Add New Sprite</button></div></div></div></div><script src="./js/angular.js"></script><script src="./js/jquery-2.1.0.js"></script><script src="./js/jquery.mousewheel.js"></script><script src="./js/canvasquery.js"></script><script src="./js/canvasquery.framework.js"></script><script src="./js/index.js"></script></body></html>
