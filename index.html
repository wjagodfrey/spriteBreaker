<!DOCTYPE html><html ng-app="app" ng-controller="appCtrl"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><head><title>SpriteBreaker - Wilfred James Godfrey</title><link rel="stylesheet" type="text/css" href="./css/index.css"><link rel="stylesheet" type="text/css" href="./css/bootstrap.css"></head><body ng-class="{'modal-open':optionsOpen || infoOpen}"><div class="container ng-cloak"><div class="row"><div class="col-xs-7"><div class="row"><div class="col-xs-12"><canvas id="selector"></canvas></div></div><div class="row"><div id="navigator_wrapper" class="col-xs-6"><canvas id="navigator"></canvas></div><div class="col-xs-6"><form id="form"><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></div><input type="file" accept="image/*" id="filepath" class="form-control"></div><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></div><input type="text" ng-model="imagedata" id="imagedata" class="form-control click-select"></div><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-circle-arrow-down"></span></div><textarea type="text" ng-model="output" id="output" class="form-control click-select"></textarea></div><div class="input-group"><div style="margin-left:10px" class="btn-group"><button type="button" class="btn btn-sm btn-primary">Save</button><button type="button" class="btn btn-sm btn-primary">Load</button></div><div style="margin-left:10px" class="btn-group"><button type="button" ng-click="infoOpen = true" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-question-sign"></span></button><button type="button" ng-click="optionsOpen = true" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-cog"></span></button></div></div></form></div></div></div><div class="col-xs-5"><div id="list" class="row"><div ng-repeat="(spriteIndex, sprite) in sprites" class="sprite"><div ng-init="open = true" ng-click="open = !open" ng-class="{open:open}" class="sprite_header"><input type="text" ng-model="sprite.name" ng-click="$event.stopPropagation()" class="form-control click-select"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeSprite(spriteIndex)" class="btn btn-xs btn-danger">-</button><button type="button" ng-click="$event.stopPropagation(); addAction(spriteIndex)" class="btn btn-xs btn-info">+ action</button></div></div><div ng-repeat="(actionIndex, action) in sprite.actions" ng-show="$parent.open" class="action"><div ng-init="open = true" ng-click="open = !open" ng-class="{open:open}" class="action_header"><input type="text" ng-model="action.name" ng-click="$event.stopPropagation()" class="form-control click-select"><img ng-src="{{getFrameImage(action.frames[action.$sb_currentFrame], 50, 50)}}"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeAction(spriteIndex, actionIndex)" class="btn btn-xs btn-danger">-</button><button type="button" ng-click="$event.stopPropagation(); addFrame(spriteIndex, actionIndex)" class="btn btn-xs btn-info">+ frame</button></div></div><div ng-repeat="(frameIndex, frameData) in action.frames" ng-show="$parent.open" class="frame"><div ng-click="setSelected(spriteIndex,actionIndex,frameIndex)" ng-class="{selected:isSelected(spriteIndex,actionIndex,frameIndex)}" class="frame_header"><img ng-src="{{getFrameImage(frameData, 50, 50)}}"><div class="button_wrapper"><button type="button" ng-click="$event.stopPropagation(); removeFrame(spriteIndex, actionIndex, frameIndex)" class="btn btn-xs btn-danger">-</button></div></div></div></div></div><button type="button" ng-click="addSprite()" id="add_list" class="btn btn-info"><div class="span glyphicon glyphicon-plus-sign"></div>&nbsp; sprite</button></div></div></div></div><div ng-if="optionsOpen || infoOpen" ng-click="optionsOpen = false; $parent.infoOpen = false" class="modal-backdrop"></div><div ng-if="optionsOpen" ng-controller="outputOptionsCtrl" class="modal ng-cloak"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" aria-hidden="true" ng-click="$parent.$parent.optionsOpen = false" class="close">×</button><h2 class="modal-title">Settings</h2></div><div class="modal-body"><div class="form"><h3>Output</h3><hr><h4>naming convention</h4><div class="radio"><label><input type="radio" value="array" ng-model="optionsCache.output.naming"><div class="fixed-width">array</div><code>[{"name":"mario", "actions:[{"name":"st...</code></label></div><div class="radio"><label><input type="radio" value="object" ng-model="optionsCache.output.naming"><div class="fixed-width">object </div><code>{"mario":{"actions":{"stand":{"frames":...</code></label></div><hr><h4>frame output type</h4><div class="radio"><label><input type="radio" value="array" ng-model="optionsCache.output.frame"><div class="fixed-width">array</div><code>[0,0,10,10]</code></label></div><div class="radio"><label><input type="radio" value="object" ng-model="optionsCache.output.frame"><div class="fixed-width">object </div><code>{"x":0,"y":0,"width":10,"hei...</code></label></div><div class="radio"><label><input type="radio" value="png" ng-model="optionsCache.output.frame"><div class="fixed-width">png data </div><code>data:image/png;base64,iVBORw...</code></label></div><div class="radio"><label><input type="radio" value="image" ng-model="optionsCache.output.frame"><div class="fixed-width">image data </div><code>{"data":{"0":255,"1":255,"2"...</code></label></div></div></div><div class="modal-footer"><button type="button" ng-click="$parent.$parent.optionsOpen = false" class="btn btn-default">Close</button><button type="button" ng-click="save()" class="btn btn-primary">Save changes</button></div></div></div></div><div ng-if="infoOpen" ng-controller="infoModalCtrl" class="modal ng-cloak"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" aria-hidden="true" ng-click="$parent.$parent.infoOpen = false" class="close">×</button><h3 class="modal-title">Info</h3></div><div class="modal-body">info info</div><div class="modal-footer"><button type="button" ng-click="$parent.$parent.infoOpen = false" class="btn btn-default">Close</button><button type="button" ng-click="save()" class="btn btn-primary">Save changes</button></div></div></div></div><script src="./js/angular.js"></script><script src="./js/jquery-2.1.0.js"></script><script src="./js/jquery.mousewheel.js"></script><script src="./js/canvasquery.js"></script><script src="./js/canvasquery.framework.js"></script><script src="./js/index.js"></script></body></html>
